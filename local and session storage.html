<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>
        Enter Name:<input type="text" id="name"/>
    </p>
    <p>
        <input type="button" value="Save" onclick="saveData()" />;
        <input type="button" value="Read" onclick="readData()" />;
        <input type="button" value="Delete" onclick="deleteData()" />;
    </p>
    <script>
        function saveData() {
            localStorage.setItem("username", document.getElementById("name").value);
            alert("name stored in the localStorage");
        }
        function readData() {
            document.getElementById("name").value = localStorage.getItem("username");
        }
        function deleteData() {
            localStorage.removeItem("username");// will remove single name 
            localStorage.clear(); // well remove ALL names in the list
        }
    </script>

</body>
</html>
