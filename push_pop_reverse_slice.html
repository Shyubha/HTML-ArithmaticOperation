<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>

    <div id="d1"></div>


    <script>
        var colors = ["red", "yellow", "white", "green"];
        colors.push("blue");
        colors.pop();
        colors.sort();
        colors.reverse();
        colors.slice();

        var data = "<ol>";
        for (let i = 0; i < colors.length; i++) {
            data += "<li>" + colors[i]+"</li>"
        }
        data += "</ol>";
        document.getElementById("d1").innerHTML = data;

    </script>


</body>
</html>
